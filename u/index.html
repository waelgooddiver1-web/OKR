<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Business Card</title>

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }
    .card {
      max-width: 420px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .label {
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .loading {
      color: #555;
    }
  </style>
</head>
<body>

  <div id="app" class="card">
    <div class="loading">Loading card…</div>
  </div>

  <script>
    /* ===============================
       Supabase configuration
    =============================== */
    const SUPABASE_URL = "https://sdrvubyjvwyecajvtx.supabase.co";
    const SUPABASE_KEY = "sb_publishable_XXXXXXXXXXXXXXXXXXXXXXXX"; // نفس المفتاح عندك

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    /* ===============================
       Read slug from URL
    =============================== */
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    const app = document.getElementById("app");

    if (!slug) {
      app.innerHTML = `<div class="error">❌ Missing slug in URL</div>`;
    } else {
      loadCard(slug);
    }

    /* ===============================
       Load card by profile_slug
    =============================== */
    async function loadCard(slug) {
      try {
        const { data, error } = await supabaseClient
          .from("cards_with_url")
          .select("*")
          .eq("profile_slug", slug)
          .single();

        if (error || !data) {
          console.error(error);
          app.innerHTML = `<div class="error">❌ Card not found</div>`;
          return;
        }

        app.innerHTML = `
          <h1>${data.full_name}</h1>
          <p><span class="label">Job:</span> ${data.job_title}</p>
          <p><span class="label">Company:</span> ${data.company}</p>
          <p><span class="label">Phone:</span> ${data.phone}</p>
          <p><span class="label">Email:</span> ${data.email}</p>
          <p><span class="label">WhatsApp:</span> ${data.whatsapp}</p>
          <hr>
          <small>Scans: ${data.scan_count}</small>
        `;
      } catch (e) {
        console.error(e);
        app.innerHTML = `<div class="error">❌ Unexpected error</div>`;
      }
    }
  </script>

</body>
</html>
