<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Business Card</title>

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .err {
      color: red;
      font-weight: bold;
    }
    .card {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Digital Business Card</h1>
  <div id="result">Loading...</div>

  <script>
    /* =========================
       Supabase Configuration
    ========================== */
    const SUPABASE_URL = "https://sdrvubvyjwyjecajvtx.supabase.co";
    const SUPABASE_KEY = "sb_publishable_5_fjG8reGX01qXnxK8kYTA_13qAppc";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    /* =========================
       Read slug from URL
    ========================== */
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");
    const resultEl = document.getElementById("result");

    if (!slug) {
      resultEl.innerHTML = "<span class='err'>❌ Missing slug</span>";
    } else {
      loadCard(slug);
    }

    /* =========================
       Load Card Data
    ========================== */
    async function loadCard(slug) {
      try {
        const { data, error } = await supabase
          .from("cards")            // ✅ استخدم الجدول مباشرة
          .select("*")
          .eq("profile_slug", slug)
          .eq("is_active", true)
          .single();

        if (error || !data) {
          console.error(error);
          resultEl.innerHTML = "<span class='err'>❌ Card not found</span>";
          return;
        }

        resultEl.innerHTML = `
          <div class="ok">✅ Card Found</div>
          <div class="card">
            <p><strong>Name:</strong> ${data.full_name}</p>
            <p><strong>Job:</strong> ${data.job_title}</p>
            <p><strong>Company:</strong> ${data.company}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
          </div>
        `;

      } catch (e) {
        console.error(e);
        resultEl.innerHTML = "<span class='err'>❌ Unexpected error</span>";
      }
    }
  </script>

</body>
</html>
